<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="../js/LoginFunctions.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>

 <div id="SignUpBlock" class="modal">

  <form class="modal-content animate">

    <div class="singUpContainer">
      <span onclick="removeBlock('SignUpBlock')"  class="closeModal">&times;</span>
      <h1 style="margin-top: 10px;">Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div id ="personalINfo">
        <input type="text" placeholder="First name and last name" id="name" name="name" required>
        <input type="date" id="birthday" name="birthday" max required>
      </div>

      <input type="text" placeholder="username" id="username" name="username" required>
      <input type="text" placeholder=" Email" id="email" name="email" required>

      <input type="password" placeholder="Password" id="psw" name="psw" required>

     <input type="password" placeholder="Repeat Password" id = "psw-repeat" name="psw-repeat" required>


      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

     <div class="SignupActions">
      <button type="button" onclick="removeBlock('SignUpBlock')" class="close" >Cancel</button>
      <button type="submit">Sign Up</button>
     </div>
    </div>
  </form>
 </div>
</body>
</html>
