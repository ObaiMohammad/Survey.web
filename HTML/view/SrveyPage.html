<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomePAge</title>
  <link rel="stylesheet" type="text/css" href="../css/SurveyPage.css">
  <link rel="stylesheet" type="text/css" href="../css/global.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--  <link rel="stylesheet" type="text/css" href="../js/surveyForm.js">-->
  <script src="../js/surveyForm.js"></script>
  <script src="../js/surveyFunctions.js"></script>





</head>
<body>
  <div class="Header">
    <h3 id="title">
      Home Page
    </h3>
  </div>
  <div class="content">

    <form>
      <div class="survey-info">
        <label for="surveyTitle">Survey Title:</label><br>
        <input type="text" id="surveyTitle" name="surveyTitle" placeholder="New Survey"><br>
        <label for="surveyDescription">Survey description:</label><br>
        <input type="text" id="surveyDescription" name="surveyDescription" placeholder="Description">

      </div>

      <div id="questionsContainer">
        <!-- Questions and options will be dynamically added here -->
      </div>
      <button type="button" onclick="addQuestion()">Add Question</button><br>
      <input type="button" value="Submit" class="button" onclick="submitSurvey();"><br/>
    </form>

  </div>


</body>
</html>
