<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>

 <div id="SignUpBlock" class="modal">

  <form class="modal-content animate">
    <div class="imgContainer">
      <span onclick="removeBlock('SignUpBlock')" class="close" title="Close Modal">&times;</span>
    </div>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

     <label for="psw-repeat"><b>Repeat Password</b></label>
     <input type="password" placeholder="Repeat Password" id = "psw-repeat" name="psw-repeat" required>

      <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

     <div class="clearfix">
      <button type="button" onclick="removeBlock('SignUpBlock')" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
     </div>
    </div>
  </form>
 </div>
</body>
</html>
